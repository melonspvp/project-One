<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="./js/main.js"></script>
    <title>Skate</title>
  </head>
  <body>
    <!-- headder -->
    <header class="header">
      <div class="menu-sobreposto" id="menu-sobreposto">
        <div class="menu-items"></div>
        <div class="menu-example"></div>
      </div>
      <!-- nav-bar -->
      <div class="nav">
        <div class="nav-bar">
            <div class="div-menu">
              <button onclick="toggleMenu()" id="menu-button">
                <span class="material-symbols-outlined" id="menu-icon"> menu </span>
                <p>Menu</p>
              </button>
            </div>
            <div class="div-titulo">
                <h1>
                    SKATE SHOP
                </h1>
            </div>
            <div class="div-perfil-icon">
                <button onclick="toggleProfile()">
                    <span class="material-symbols-outlined" id="perfil-icon">
                        person
                        </span>
                  </button>
                  <button onclick="toggleBag()" id="button-cart">
                    <span class="material-symbols-outlined" id="perfil-icon2">
                        shopping_bag
                        </span>
                  </button>
            </div>
        </div>
      </div>
      
    </header>
  </body>
</html>
